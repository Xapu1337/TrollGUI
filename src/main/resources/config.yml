Variables:
  prefix: '&b&lMS3 &8| &7'
  enableSneakRightClickSelection: false # if true you can shift + Right click a player to open the troll menu.
  advancedPermission:
    # Basically, this is an check that doesn't have to check if the player has the permission XYZ
    # It checks if the player name has the name then it allows it. Useful if you have it as an troll for only you and no other person.
    name: 'Steve' # Offline name of the player, he must join the server before though.
    enabled: false

MenuTitles:
  trollGUI: "&8⨯ &b&lMS3 &8⨯"
